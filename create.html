<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create record</title>
    <link href="/static/create.css" rel="stylesheet">

  </head>

  <body>
    <h2>Stock Market Data Recording</h2>
    <form action="/records/create" method="POST">
      <label for="type">Record type</label>
      <input type="text" id="type" name="symbol" required><br><br>
      <label for="timestamp">Time :</label>
      <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>
      <label for="open">Open amount :</label>
      <input type="number" id="open" name="open" required><br><br>
      <label for="high">High amount :</label>
      <input type="number" id="high" name="high" required><br><br>
      <label for="low">Low amount :</label>
      <input type="number" id="low" name="low" required><br><br>
      <label for="close">Close amount :</label>
      <input type="number" id="close" name="close" required><br><br>
      <label for="volume">Trafic volume :</label>
      <input type="number" id="volume" name="volume" required><br><br>
      <input type="submit" value="Register">
    </form>

  </body>
</html>
